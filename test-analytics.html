<!DOCTYPE html>
<html>
<head>
    <title>Test Analytics</title>
</head>
<body>
    <h1>Analytics Test Page</h1>
    <button onclick="testTracking()">Test Tracking</button>
    <div id="result"></div>

    <script type="module">
        // Replace with your Supabase credentials
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

        window.testTracking = async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                // Test 1: Check if we can connect to Supabase
                const response = await fetch(`${SUPABASE_URL}/rest/v1/analytics?select=count`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Test 2: Try to insert a test record
                const testData = {
                    page_path: '/test',
                    page_url: window.location.href,
                    device: 'Desktop',
                    browser: 'Chrome',
                    visited_at: new Date().toISOString()
                };

                const insertResponse = await fetch(`${SUPABASE_URL}/rest/v1/analytics`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(testData)
                });

                if (!insertResponse.ok) {
                    const error = await insertResponse.text();
                    throw new Error(`Insert failed: ${error}`);
                }

                const insertedData = await insertResponse.json();
                resultDiv.innerHTML = `
                    <h2 style="color: green;">✓ Success!</h2>
                    <p>Analytics tracking is working.</p>
                    <pre>${JSON.stringify(insertedData, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 style="color: red;">✗ Error</h2>
                    <p>${error.message}</p>
                    <p>Please check:</p>
                    <ul>
                        <li>Supabase URL and API key are correct</li>
                        <li>Analytics table exists in database</li>
                        <li>RLS policies allow anonymous inserts</li>
                    </ul>
                `;
            }
        };
    </script>
</body>
</html>
